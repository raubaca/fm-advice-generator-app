<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Advice generator app | by Rau</title>
    <meta
      name="description"
      content="Challenge by Frontend Mentor. Coded by Rau"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="css/style.css" />

  <body>
    <main>
      <article class="card">
        <small class="title">
          Advice
          <span id="quoteId">#117</span>
        </small>
        <h1 id="quote" class="quote">
          “It is easy to sit up and take notice, what's difficult is getting up
          and taking action.”
        </h1>
        <img
          src="./images/pattern-divider.svg"
          alt=""
          class="divider"
          height="16"
          width="460"
        />
      </article>
      <button type="button" class="button" id="dice">
        <img src="./images/icon-dice.svg" alt="Dice" width="24" height="24" />
      </button>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="https://github.com/raubaca" target="_blank" rel="noreferrer">
        Rau
